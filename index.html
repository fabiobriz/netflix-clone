<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

    <link rel="stylesheet" href="css/owl/owl.carousel.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>

<body>
    <header>
        <div class="container">
            <h1 class="logo">Netflix</h1>
            
            <nav id="menu" class="navbar">
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Séries</a></li>
                    <li><a href="#">Filmes</a></li>
                    <li><a href="#">Bombando</a></li>
                    <li><a href="#">Minha lista</a></li>
                </ul>
            </nav>
            <i id="menu-btn" class="fas fa-bars "></i>
        </div>
    </header>
    <main>
        <div class="hero">
            <div class="container">
                <h3 class="title">La casa <br><span>&nbspde </span>&nbsppapel</h3>
                <p class="description">Com milhões de euro e suas vidas em risco, nove ladrões tentam executar o maior
                    assalto de todos os tempos.</p>
                <div class="btn-container">
                    <button class="btn-watch">
                        <i class="fas fa-play"></i>
                        Assistir</button>
                    <button class="btn-info"><i class="fas fa-info-circle"></i></i>Mais informações</button>
                </div>
            </div>
        </div>
        <div class="slider-destaques">
            <h3 class="sub-title">Destaques da semana</h3>
            <div class="owl-carousel owl-theme">
                <div class="item"><img class="film-img" src="img/filme1.jpg" alt=""></div>
                <div class="item"><img class="film-img" src="img/filme2.jpg" alt=""></div>
                <div class="item"><img class="film-img" src="img/filme3.jpg" alt=""></div>
                <div class="item"><img class="film-img" src="img/filme4.jpg" alt=""></div>
                <div class="item"><img class="film-img" src="img/filme5.jpg" alt=""></div>
                <div class="item"><img class="film-img" src="img/filme6.jpg" alt=""></div>
                <div class="item"><img class="film-img" src="img/filme7.jpg" alt=""></div>
                <div class="item"><img class="film-img" src="img/filme8.jpg" alt=""></div>
                <div class="item"><img class="film-img" src="img/filme9.jpg" alt=""></div>
                <div class="item"><img class="film-img" src="img/filme10.jpg" alt=""></div>
            </div>
        </div>

        <div class="slider-filmes">
            <h3 class="sub-title">Filmes</h3>
            <div class="owl-carousel owl-theme">
                <div class="item"><img class="film-img" src="img/filme10.jpg" alt=""></div>
                <div class="item"><img class="film-img" src="img/filme9.jpg" alt=""></div>
                <div class="item"><img class="film-img" src="img/filme8.jpg" alt=""></div>
                <div class="item"><img class="film-img" src="img/filme7.jpg" alt=""></div>
                <div class="item"><img class="film-img" src="img/filme6.jpg" alt=""></div>
                <div class="item"><img class="film-img" src="img/filme5.jpg" alt=""></div>
                <div class="item"><img class="film-img" src="img/filme4.jpg" alt=""></div>
                <div class="item"><img class="film-img" src="img/filme3.jpg" alt=""></div>
                <div class="item"><img class="film-img" src="img/filme2.jpg" alt=""></div>
                <div class="item"><img class="film-img" src="img/filme1.jpg" alt=""></div>
            </div>
        </div>
        
        <div class="slider-series">
            <h3 class="sub-title">Séries</h3>
            <div class="owl-carousel owl-theme">
                <div class="item"><img class="film-img" src="img/filme1.jpg" alt=""></div>
                <div class="item"><img class="film-img" src="img/filme2.jpg" alt=""></div>
                <div class="item"><img class="film-img" src="img/filme3.jpg" alt=""></div>
                <div class="item"><img class="film-img" src="img/filme4.jpg" alt=""></div>
                <div class="item"><img class="film-img" src="img/filme5.jpg" alt=""></div>
                <div class="item"><img class="film-img" src="img/filme6.jpg" alt=""></div>
                <div class="item"><img class="film-img" src="img/filme7.jpg" alt=""></div>
                <div class="item"><img class="film-img" src="img/filme8.jpg" alt=""></div>
                <div class="item"><img class="film-img" src="img/filme9.jpg" alt=""></div>
                <div class="item"><img class="film-img" src="img/filme10.jpg" alt=""></div>
            </div>
        </div>
    </main>


    
    <script src="js/owl/jquery.min.js"></script>

</html>
